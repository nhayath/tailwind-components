                                <svg class="-ms-0.5 me-2 h-4 w-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M18.796 4H5.204a1 1 0 0 0-.753 1.659l5.302 6.058a1 1 0 0 1 .247.659v4.874a.5.5 0 0 0 .2.4l3 2.25a.5.5 0 0 0 .8-.4v-7.124a1 1 0 0 1 .247-.659l5.302-6.059c.566-.646.106-1.658-.753-1.658Z" />

                                  </svg>
                            </button>
                        </div>


                        <!-- sort -->
                        <div class="relative w-full sm:w-atuo">
                            <button type="button" onclick="dropdownToggle('dropdownSort')" class="flex w-full sm:w-auto items-center justify-center border px-3 py-2 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-gray-800 focus:z-10 focus:outline-none">
                                <svg class="-ms-0.5 me-2 h-4 w-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M7 4l3 3M7 4 4 7m9-3h6l-6 6h6m-6.5 10 3.5-7 3.5 7M14 18h4" />

                            </button>

                            <!-- sort menu -->
                             <div id="dropdownSort" class="hidden absolute right-0 z-50 w-40 bg-white shadow">
                                <ul class="p-2 text-left text-sm font-medium text-gray-500">
                                    <li>

                             </div>
                        </div>
                    </div>

                </nav>

            </section> 
        </div>
        

    </main>

    <script>
        function dropdownToggle(el) {
            const targetEl = document.getElementById(el);
            targetEl.classList.toggle('hidden')
        }
    </script>

    <!-- drawer -->
    <script>
        const drawer = document.getElementById('drawer');
        const toggleDrawerBtn = document.getElementById('toggleDrawer');
        const closeDrawerBtn = document.getElementById('closeDrawer');
    
        // Toggle drawer open and closed
        toggleDrawerBtn.addEventListener('click', () => {
          drawer.classList.toggle('-translate-x-full');
          document.body.classList.toggle('drawer-open');
        });
    
        // Close drawer when clicking on close button
        closeDrawerBtn.addEventListener('click', () => {
          drawer.classList.add('-translate-x-full');
          document.body.classList.remove('drawer-open');
        });
    
        // Close drawer when clicking outside (optional)
        window.addEventListener('click', (e) => {
          if (!drawer.contains(e.target) && !toggleDrawerBtn.contains(e.target) && !drawer.classList.contains('-translate-x-full')) {
            drawer.classList.add('-translate-x-full');
            document.body.classList.remove('drawer-open');
          }
        });
      </script>

</body>
</html>
