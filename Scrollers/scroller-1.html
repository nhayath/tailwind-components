    <script>
      const scroller = document.getElementById('scroller')
      const scrollLeftButton = document.getElementById('scrollLeft');
        const scrollRightButton = document.getElementById('scrollRight');
    
        scrollLeftButton.onclick = function () {
          document.getElementById('scroller').scrollBy({ left: -64, behavior: 'smooth' });
          updateScrollButtons();
        };
    
        scrollRightButton.onclick = function () {
          document.getElementById('scroller').scrollBy({ left: 64, behavior: 'smooth' });
          updateScrollButtons();
        };
    
        function updateScrollButtons() {
          const scrollLeft = scroller.scrollLeft;
          const maxScrollLeft = scroller.scrollWidth - scroller.clientWidth;
          // Toggle the left scroll button
          if (scrollLeft <= 0) {
                scrollLeftButton.style.display = 'none'; // Hide left button if no scroll left
            } else {
                scrollLeftButton.style.display = 'inline-block'; // Show left button if there is scroll left
            }
    
            // Toggle the right scroll button
            if (scrollLeft >= maxScrollLeft) {
                scrollRightButton.style.display = 'none'; // Hide right button if no scroll right
            } else {
                scrollRightButton.style.display = 'inline-block'; // Show right button if there is scroll right
            }
        }
    
        // Initial check on page load
        window.onload = updateScrollButtons;
      </script>
