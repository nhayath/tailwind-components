<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.x.x/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <!--

<!-- categories -->
<div class="container mx-auto p-6" x-data="getCategories()">
    <ul class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
        <template x-for="(cat, idx) in categories" :key="cat.name">
        <li class="border" x-show="idx < 12 || showAll">
            <div class="flex flex-col w-full items-center">
                <img :src="cat.image" alt="" srcset="">
                <span x-text="cat.name"></span>
            </div>
            
        </li>
        </template>
    </ul>

    <button type="button" class="border px-4 py-2 mt-4 bg-gray-500 text-white" @click="showAll = ! showAll">Show more</button>
</div>
