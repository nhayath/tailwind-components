<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Category Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for drawer, filter dropdown, and transitions */
    .filter-drawer {
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
    }
    .filter-drawer.open {
      transform: translateX(0);
    }
    .product-grid {
      display: grid;
      gap: 1rem;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Filter Toggle Button for Mobile -->
  <button id="filter-toggle" class="block lg:hidden fixed right-4 top-4 bg-blue-500 text-white p-3 rounded-full shadow-lg">
    Filter
  </button>

  <!-- Filter Drawer (For Mobile) -->
  <div id="mobile-filter" class="filter-drawer fixed inset-y-0 right-0 bg-white w-3/4 max-w-md p-6 shadow-lg lg:hidden z-50">
    <h2 class="text-lg font-semibold mb-4">Filters</h2>
    <button id="close-filter" class="absolute top-4 right-4 text-gray-600">Close</button>
    <!-- Filter Options (Category, Store, Brands, Color, Price Range, In Stock) -->
    <!-- Insert filter form elements here -->
  </div>

  <!-- Main Layout -->
  <div class="container mx-auto lg:flex lg:space-x-6">

    <!-- Filter Sidebar (For Large Screens) -->
    <aside class="hidden lg:block w-64 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold mb-4">Filters</h2>
      <!-- Filter Options (Category, Store, Brands, Color, Price Range, In Stock) -->
      <!-- Insert filter form elements here -->
    </aside>

    <!-- Main Content (Product Grid and Sorting) -->
    <div class="flex-1">
      <!-- Sorting -->
      <div class="mb-4 flex justify-end items-center">
        <label for="sort" class="mr-2">Sort by:</label>
        <select id="sort" class="bg-white border border-gray-300 p-2 rounded-lg">
          <option value="newest">Newest</option>
          <option value="low-high">Price: Low to High</option>
          <option value="high-low">Price: High to Low</option>
          <option value="popular">Popular</option>
        </select>
      </div>

      <!-- Product Grid -->
      <div id="product-grid" class="product-grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
        <!-- Each product item goes here -->
        <!-- Example Product Item -->
        <div class="bg-white p-4 rounded-lg shadow-lg transition hover:shadow-xl">
          <img src="product1.jpg" alt="Product 1" class="w-full h-48 object-cover rounded-md mb-2">
          <h3 class="text-gray-700">Product Name</h3>
          <p class="text-gray-500">$50.00</p>
        </div>
        <!-- Add more product items here -->
      </div>

      <!-- Pagination -->
      <div class="mt-8 flex justify-center space-x-2">
        <button class="bg-gray-300 text-gray-700 px-3 py-2 rounded-lg">Previous</button>
        <button class="bg-blue-500 text-white px-3 py-2 rounded-lg">1</button>
        <button class="bg-gray-300 text-gray-700 px-3 py-2 rounded-lg">2</button>
        <button class="bg-gray-300 text-gray-700 px-3 py-2 rounded-lg">Next</button>
      </div>
    </div>
  </div>

  <script>
    // Mobile filter toggle
    const filterToggle = document.getElementById('filter-toggle');
    const mobileFilter = document.getElementById('mobile-filter');
    const closeFilter = document.getElementById('close-filter');

    filterToggle.addEventListener('click', () => {
      mobileFilter.classList.toggle('open');
    });

    closeFilter.addEventListener('click', () => {
      mobileFilter.classList.remove('open');
    });
  </script>

</body>
</html>
